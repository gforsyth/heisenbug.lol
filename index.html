<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heisenbug Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #e6e6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffcc00;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="heisenbug-counter"></h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Array of available values for X
            const values = ["NaN", "NULL", 0];

            // Function to get a random value from the array
            function getRandomValue() {
                return values[Math.floor(Math.random() * values.length)];
            }

            // Set the initial value
            let currentValue = getRandomValue();
            document.getElementById('heisenbug-counter').textContent = `It has been ${currentValue} days since the last Heisenbug`;

            // Change the value on each page reload
            window.addEventListener('beforeunload', function () {
                currentValue = getRandomValue();
            });
        });
    </script>
</body>
</html>
